# Конфигурация распознавания речи

# Движок распознавания: "vosk" или "google"
engine: "vosk"

# Настройки Vosk (офлайн)
vosk:
  model_path: "model/model-ru"  # Путь к русской модели
  model_path_en: "model/model-en"  # Путь к английской модели
  sample_rate: 16000
  # Русская: vosk-model-ru-0.42 (~2.5 GB)
  # Английская: vosk-model-small-en-us-0.15 (~40 MB)
  # Запустите download_model.cmd для скачивания английской модели

# Настройки Google Speech-to-Text (онлайн, требует API ключ в .env)
google:
  language_code: "ru-RU"
  alternative_languages:
    - "en-US"
  model: "latest_long"
  enable_punctuation: true
